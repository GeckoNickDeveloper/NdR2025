<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch Classifier</title>
  <style>
    canvas {
      border: 2px solid black;
      cursor: crosshair;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Draw on the canvas</h2>
  <canvas id="canvas" width="280" height="280"></canvas>
  <div id="controls">
    <button id="clear">Clear</button>
  </div>
  <pre id="output"></pre>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clear");
    const output = document.getElementById("output");

    // Setup drawing
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 15;
    ctx.lineCap = "round";

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      sendToServer();
    });
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    clearBtn.addEventListener("click", () => {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    });

    function preprocessCanvas() {
      // Get image from canvas
      const tmpCanvas = document.createElement("canvas");
      tmpCanvas.width = 28;
      tmpCanvas.height = 28;
      const tmpCtx = tmpCanvas.getContext("2d");

      // Draw scaled-down version
      tmpCtx.drawImage(canvas, 0, 0, 28, 28);

      // Get pixel data and normalize [0,1]
      const imgData = tmpCtx.getImageData(0, 0, 28, 28).data;
      let gray = [];
      for (let i = 0; i < imgData.length; i += 4) {
        // Grayscale using red channel (since it's black & white)
        const val = imgData[i];
        // Normalize: white=0, black=1
        gray.push((255 - val) / 255.0);
      }
      return gray;
    }

    function sendToServer() {
      const features = preprocessCanvas();

      console.log(features)

          }
        }
      };

      // Send space-separated values
      xhr.send(features.join(" "));*/

  </script>
</body>
</html>
