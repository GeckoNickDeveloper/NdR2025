<!DOCTYPE html>
<html>

<head>
    <title>LLM</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="./token.css">

    <!-- Import scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/llm.js"></script>
</head>

<body>
    <header>
        <div style="height: 80px; width: 80px; background: blue;"></div>
        <div style="height: 80px; width: 60px; background: purple;"></div>
        <p class="header-title">Scopriamo l'intelligenza artificiale - LLM</p>
    </header>
    <div class="page-content">
        <div class="plot-container">
            <div class="plot-element">
                <canvas id="plot-canvas">Questo browser non supporta elementi canvas.</canvas>
            </div>
        </div>

        <div class="bottom-elements">
            <div id="tokens-list" class="tokens-container">
                <div class="token-container">
                    <p class="token-text">Text</p>
                    <p class="token-id">1234</p>
                </div>
                <div class="token-container">
                    <p class="token-text">Text</p>
                    <p class="token-id">1234</p>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-input-container">
                    <input class="chat-input-textarea" id="chat-input" name="chat-input"
                        placeholder="Scrivi qualcosa..." type="text">
                </div>
                <button class="chat-submit-btn" onclick="process_text()">
                    <span class="material-icons md-24">send</span>
                </button>
            </div>
        </div>
    </div>


    
</body>

<script>plot_hist('plot-canvas', ['a', 'b', 'c'], [10, 20, 30])</script>

</html>
