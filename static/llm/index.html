<!DOCTYPE html>
<html>

<head>
    <title>LLM</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="llm/style.css">
    <link rel="stylesheet" href="llm/header.css">
    <link rel="stylesheet" href="llm/chat.css">
    <link rel="stylesheet" href="llm/token.css">
    <link rel="stylesheet" href="llm/plot.css">

    <!-- Import scripts -->
    <script src="llm/chart.js"></script>
    <script src="llm/llm.js"></script>
</head>

<body>
    <header>
        <div style="height: 80px; width: 80px; background: blue;"></div>
        <div style="height: 80px; width: 60px; background: purple;"></div>
        <p class="header-title">Scopriamo l'intelligenza artificiale - LLM</p>
    </header>
    <div class="page-content">
        <div class="plot-container">
            <div class="plot-element">
                <canvas id="plot-canvas">Questo browser non supporta elementi canvas.</canvas>
            </div>
        </div>

        <div class="bottom-elements">
            <div id="tokens-list" class="tokens-container"></div>

            <div class="chat-container">
                <div class="chat-input-container">
                    <input class="chat-input-textarea" id="chat-input" name="chat-input"
                        placeholder="Scrivi qualcosa..." type="text">
                </div>
                <button class="chat-submit-btn" onclick="process_text()">
                    <img class="chat-submit-btn-icon" src="assets/send_icon.svg"/>
                </button>
            </div>
        </div>
    </div>
</body>

<script>init_script()</script>
</html>
