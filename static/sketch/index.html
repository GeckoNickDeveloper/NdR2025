<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sketch</title>

  <!-- Import CSS -->
  <link rel="stylesheet" href="sketch/style.css">
  <link rel="stylesheet" href="sketch/header.css">
  <link rel="stylesheet" href="sketch/canvas.css">
  <link rel="stylesheet" href="sketch/result.css">
  <style>
    canvas {
      /* border: 2px solid black; */
      cursor: crosshair;
    }
  </style>

  <!-- Import scripts -->
  <script src="sketch/sketch.js"></script>
</head>

<body onload="init_script()">
  <header>
    <div class="header-content">
      <div>
        <img class="header-logo" src="assets/logo_uniurb.svg" alt="Logo Uniurb" />
      </div>
      <div>
        <img class="header-logo" src="assets/logo_sharper.png" alt="Logo Sharper" />
      </div>
      <div class="header-titles">
        <p class="header-title">SCOPRIAMO L'INTELLIGENZA ARTIFICIALE</p>
        <p class="header-subtitle">Come interpreta i disegni?</p>
      </div>
    </div>
    <button class="clear-btn" id="clear">
      <img class="clear-btn-icon" src="assets/clear_icon.svg" />
    </button>
  </header>

  <div id="sketch-area" class="sketch-area">
    <canvas id="canvas-hidden" width="400" height="300" class="sketch-canvas"></canvas>
    <canvas id="canvas" width="400" height="300" class="sketch-canvas"></canvas>
  </div>
  <div id="best-class-box" class="result-container"></div>
</body>

</html>
