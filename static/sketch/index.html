<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch Classifier</title>
  <style>
    canvas {
      border: 2px solid black;
      cursor: crosshair;
    }
    #controls {
      margin-top: 10px;
    }
  </style>

  <script src="sketch/sketch.js"></script>
</head>

<body onload="init()">
  <h2>Draw on the canvas</h2>
  <h5 id="best-class">bfds</h5>
  <canvas id="canvas" width="400" height="300"></canvas>
  <div id="controls">
    <button id="clear">Clear</button>
  </div>
</body>
</html>
